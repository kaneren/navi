<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name="description" content="自己动手，丰衣足食。">
    <meta name="author" content="kaneren" >
    <link rel="icon" href="img/favicon.png">
    <title>Navi - 导航页</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<div class="container">

  		<div class="page-header">
  			<h1 class="text-center">只为，更好的自己</h1>
  		</div>

  		<form class="form-horizontal" method="get" action="https://www.google.com/search" target="_blank">
  			<div class="form-group">
  				<div class="col-sm-10">
  					<label class="sr-only" for="searchinput">Search Input</label>
  					<input type="text" name="q" class="form-control input-lg" onmouseover="this.focus()" onfocus="this.select()" />
  					<input type="hidden" name="ie" value="UTF-8" />
  					<input type="hidden" name="oe" value="UTF-8" />
  				</div>
  				<div class="col-sm-2">
  					<button type="submit" class="btn btn-default btn-lg btn-block">Google</button>
  				</div>
  			</div>
  		</form>

  		<hr />
  		<form class="form-horizontal" method="get" action="https://www.baidu.com/baidu" target="_blank">
  			<div class="form-group">
  				<div class="col-sm-10">
  					<label class="sr-only" for="searchinput">Search Input</label>
  					<input type="hidden" name="tn" value="baidulocal" />
  					<input type="text" name="wd" class="form-control input-lg" onmouseover="this.focus()" onfocus="this.select()" />
  					<input type="hidden" name="ie" value="UTF-8" />
  					<input type="hidden" name="oe" value="UTF-8" />
  				</div>
  				<div class="col-sm-2">
  					<button type="submit" class="btn btn-default btn-lg btn-block">百度</button>
  				</div>
  			</div>
  		</form>
  		
  		<hr />
  		<div class="panel panel-default">
  			<div class="panel-body">
  				<div class="row" >

  					<a class="col-sm-2" href="http://rrkaige.com/" target="_blank"><h4>个人博客</h4></a>
  					<a class="col-sm-2" href="https://github.com/" target="_blank"><h4>GitHub</h4></a>
  					<a class="col-sm-2" href="https://leetcode.com/" target="_blank"><h4>LeetCode</h4></a>
  					<a class="col-sm-2" href="http://stackoverflow.com/" target="_blank"><h4>StackOverFlow</h4></a>
  					<a class="col-sm-2" href="https://accounts.google.com/" target="_blank"><h4>Gmail</h4></a>
  					<a class="col-sm-2" href="http://email.163.com/" target="_blank"><h4>网易邮箱</h4></a>
  					<a class="col-sm-2" href="http://www.google.cn/maps/" target="_blank"><h4>谷歌地图</h4></a>
  					<a class="col-sm-2" href="https://translate.google.cn/" target="_blank"><h4>谷歌翻译</h4></a>
  					<a class="col-sm-2" href="http://music.163.com/" target="_blank"><h4>网易云音乐</h4></a>
  					
  				</div>
  			</div>
  		</div>

  		<div class="panel panel-default">
  			<div class="panel-body">
  				<div class="row" >

  					<a class="col-sm-2" href="https://www.taobao.com/" target="_blank"><h4>淘宝</h4></a>
  					<a class="col-sm-2" href="https://www.tmall.com/" target="_blank"><h4>天猫</h4></a>
  					<a class="col-sm-2" href="https://www.jd.com/" target="_blank"><h4>京东</h4></a>
  					<a class="col-sm-2" href="http://www.dangdang.com/" target="_blank"><h4>当当</h4></a>
  					<a class="col-sm-2" href="http://you.163.com/" target="_blank"><h4>网易严选</h4></a>
  					<a class="col-sm-2" href="http://www.fanli.com/" target="_blank"><h4>返利</h4></a>
  					
  				</div>
  			</div>
  		</div>

      <footer class="footer">
        <p>&copy; Kaneren 2016</p>
      </footer>
  		
  	</div><!-- /.container -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
